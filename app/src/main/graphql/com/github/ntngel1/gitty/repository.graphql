query repositoryHeader($id: ID!) {
    node(id: $id) {
        ... on Repository {
            viewerCanAdminister

            issues(states: [OPEN]) {
                totalCount
            }

            pullRequests(states: [OPEN]) {
                totalCount
            }

            projects(states: [OPEN]) {
                totalCount
            }
        }
    }
}

query repositoryOverview($id: ID!) {
    node(id: $id) {
        ... on Repository {
            forkCount
            description
            viewerSubscription
            viewerHasStarred
            viewerCanAdminister

            parent {
                name
                id
                owner {
                    login
                }
            }

            owner {
                avatarUrl(size: 128)
                login
            }

            watchers {
                totalCount
            }

            stargazers {
                totalCount
            }

            defaultBranchRef {
                name
            }
        }
    }
}

query repositoryReadmeMd(
    $id: ID!, 
    $lowercaseExpression: String!, 
    $uppercaseExpression: String!
) {
    node(id: $id) {
        ... on Repository {
            uppercaseObject: object(expression: $uppercaseExpression) {
                ... on Blob {
                    text
                }
            }

            lowercaseObject: object(expression: $lowercaseExpression) {
                ... on Blob {
                    text
                }
            }
        }
    }
}

mutation starRepository($starrableId: ID!) {
    addStar(
        input: {
            starrableId: $starrableId
        }
    ) {
        starrable {
            ... on Repository {
                viewerHasStarred
                stargazers {
                    totalCount
                }
            }
        }
    }
}

mutation unstarRepository($starrableId: ID!) {
    removeStar(
        input: {
            starrableId: $starrableId
        }
    ) {
        starrable {
            ... on Repository {
                viewerHasStarred
                stargazers {
                    totalCount
                }
            }
        }
    }
}


