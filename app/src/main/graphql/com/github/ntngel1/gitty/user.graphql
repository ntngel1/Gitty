query userProfile($login: String!, $avatarUrlSize: Int!) {
    user(login: $login) {
        avatarUrl(size: $avatarUrlSize)
        name
        login

        status {
            emoji
            message
        }

        repositories {
            totalCount
        }

        projects {
            totalCount
        }

        starredRepositories {
            totalCount
        }

        followers {
            totalCount
        }

        following {
            totalCount
        }
    }
}

query currentUserLogin {
    viewer {
        login
    }
}

query userOverview($login: String!) {
    user(login: $login) {
        pinnedItems(first: 6) {
            nodes {
                __typename

                ... on Gist {
                    id
                    name
                }

                ... on Repository {
                    id
                    name
                    description

                    languages(
                        first: 1,
                        orderBy: {
                            direction: DESC,
                            field: SIZE
                        }
                    ) {
                        nodes {
                            name
                            color
                        }
                    }

                    forks {
                        totalCount
                    }
                }
            }
        }

        contributionsCollection {
            contributionCalendar {
                colors
                totalContributions
                weeks {
                    firstDay
                    contributionDays {
                        color
                        contributionCount
                    }
                }
            }
        }
    }
}

query userRepositories($login: String!, $limit: Int!, $cursor: String) {
    user(login: $login) {
        repositories(
            first: $limit,
            after: $cursor,
            orderBy: {
                direction: DESC,
                field: UPDATED_AT
            }
        ) {
            pageInfo {
                hasNextPage
                endCursor
            }

            nodes {
                id
                description
                forkCount
                name
                updatedAt

                parent {
                    name
                    owner {
                        login
                    }
                }

                licenseInfo {
                    nickname
                }

                primaryLanguage {
                    name
                    color
                }
            }
        }
    }
}